<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style.css" />
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="javascript.js"></script>
        <title>Inscription</title>
    </head>

    <body class="my_background">


<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '202201243851226',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.12'
    });
      
    
FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
});   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  function statusChangeCallback(response){
    if(response.status === 'connected'){
        console.log('Logged');
    }else{
        console.log('Not Logged')
    }
  }

  function checkLoginState() {
  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });
}
</script>
        <div class="container">
            <form role="form" id="register" method="post" action="SUCCESS">
                <div class="row">
                    <div class="col-md-offset-2 col-md-8">
                        <h1> Inscription</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-2 col-md-3">
                    <div class="form-group">
                        <label for="Nom">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom">
                    </div>
                    </div>
                    <div class="col-md-offset-1 col-md-3">
                        <div class="form-group">
                            <label for="Prenom">Prénom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-2 col-md-7">
                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-2 col-md-3">
                        <div class="form-group">
                            <label for="Password">Mot de passe</label>
                            <input type="password" class="form-control" id="password"  placeholder="Mot de passe">
                        </div>
                    </div>
                    <div class="col-md-offset-1 col-md-3">
                        <div class="form-group">
                            <label for="Vpassword">Vérification mot de passe</label>
                            <input type="password" class="form-control" id="vpassword"  placeholder="Vérification mot de passe">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="row">
                        <div class="col-md-offset-5  col-md-1">
                            <button type="submit" class="btn btn-primary">S'incrire</button>
                        </div>
		    </div>
		    <br>
		    <div class="row">
			<div class="col-md-offset-5 col-md-1">
			    <fb:login-button scope="public_profile,email"onlogin="checkLoginState();">
                            </fb:login-button>
			</div>
                    </div>
                </div>

            </div>
        </form>

    </body>

</html>
